<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7cf0c8"/>
      <stop offset="1" stop-color="#9aa6ff"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="700" fill="#0b1020"/>
  <text x="60" y="85" font-size="44" fill="#e8ecff" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif" font-weight="800">
    拋物線軌跡示意（第三關：重播觀察）
  </text>
  <text x="60" y="130" font-size="22" fill="#b9c1ff" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif">
    同速同高：角度越接近 45°，射程通常越遠（理想情況）
  </text>

  <g transform="translate(80,560)">
    <!-- ground -->
    <line x1="0" y1="0" x2="1040" y2="0" stroke="rgba(255,255,255,0.18)" stroke-width="3"/>
    <text x="0" y="40" fill="#b9c1ff" font-size="18" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif">發射點</text>

    <!-- arcs -->
    <path d="M0 0 C 200 -240, 420 -240, 620 0" stroke="url(#g)" stroke-width="8" fill="none" filter="url(#s)"/>
    <path d="M0 0 C 260 -360, 520 -360, 820 0" stroke="url(#g)" stroke-width="8" fill="none" opacity="0.75" filter="url(#s)"/>
    <path d="M0 0 C 140 -180, 260 -180, 380 0" stroke="url(#g)" stroke-width="8" fill="none" opacity="0.55" filter="url(#s)"/>

    <!-- labels -->
    <circle cx="0" cy="0" r="10" fill="#7cf0c8"/>
    <circle cx="620" cy="0" r="10" fill="#9aa6ff"/>
    <circle cx="820" cy="0" r="10" fill="#9aa6ff"/>
    <circle cx="380" cy="0" r="10" fill="#9aa6ff"/>

    <text x="610" y="40" fill="#b9c1ff" font-size="18" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif">30°</text>
    <text x="810" y="40" fill="#b9c1ff" font-size="18" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif">45°</text>
    <text x="370" y="40" fill="#b9c1ff" font-size="18" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif">15°</text>

    <!-- height marker -->
    <line x1="520" y1="0" x2="520" y2="-360" stroke="rgba(255,255,255,0.18)" stroke-dasharray="8 8" stroke-width="2"/>
    <text x="540" y="-330" fill="#b9c1ff" font-size="18" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif">
      最高點（重播看這裡）
    </text>
  </g>
</svg>
