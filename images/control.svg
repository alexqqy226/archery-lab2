<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="650" viewBox="0 0 1200 650">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7cf0c8"/>
      <stop offset="1" stop-color="#9aa6ff"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="1200" height="650" fill="#0b1020"/>
  <text x="60" y="85" font-size="44" fill="#e8ecff" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif" font-weight="800">
    第四關：控制變因實驗流程圖
  </text>
  <text x="60" y="130" font-size="22" fill="#b9c1ff" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif">
    固定高度（約 4.6）與速度，只改角度（10°/20°/30°），量測射程並比較
  </text>

  <g filter="url(#s)" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif">
    <rect x="70" y="200" rx="22" ry="22" width="330" height="120" fill="#121a33" stroke="rgba(255,255,255,0.12)"/>
    <text x="105" y="255" font-size="24" fill="#e8ecff" font-weight="800">步驟 1：固定控制變因</text>
    <text x="105" y="292" font-size="20" fill="#b9c1ff">高度=4.6、速度固定</text>

    <rect x="435" y="200" rx="22" ry="22" width="330" height="120" fill="#121a33" stroke="rgba(255,255,255,0.12)"/>
    <text x="470" y="255" font-size="24" fill="#e8ecff" font-weight="800">步驟 2：改操縱變因</text>
    <text x="470" y="292" font-size="20" fill="#b9c1ff">角度=10° / 20° / 30°</text>

    <rect x="800" y="200" rx="22" ry="22" width="330" height="120" fill="#121a33" stroke="rgba(255,255,255,0.12)"/>
    <text x="835" y="255" font-size="24" fill="#e8ecff" font-weight="800">步驟 3：量測應變變因</text>
    <text x="835" y="292" font-size="20" fill="#b9c1ff">紀錄射程（每角度≥3次）</text>

    <rect x="255" y="380" rx="22" ry="22" width="690" height="190" fill="#0f1730" stroke="rgba(255,255,255,0.12)"/>
    <text x="290" y="430" font-size="26" fill="#e8ecff" font-weight="900">資料表（範例）</text>
    <text x="290" y="475" font-size="20" fill="#b9c1ff">角度：10° → 距離：____、____、____ → 平均：____</text>
    <text x="290" y="510" font-size="20" fill="#b9c1ff">角度：20° → 距離：____、____、____ → 平均：____</text>
    <text x="290" y="545" font-size="20" fill="#b9c1ff">角度：30° → 距離：____、____、____ → 平均：____</text>
  </g>

  <g stroke="url(#g)" stroke-width="8" fill="none">
    <path d="M400 260 L 435 260"/>
    <path d="M765 260 L 800 260"/>
    <path d="M600 320 L 600 380"/>
  </g>
</svg>
