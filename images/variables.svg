<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7cf0c8" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#9aa6ff" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="600" fill="#0b1020"/>
  <text x="60" y="90" font-size="44" fill="#e8ecff" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif" font-weight="800">
    三大變因（改一個・固定兩個・量一個）
  </text>
  <text x="60" y="135" font-size="22" fill="#b9c1ff" font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif">
    用射箭當成探究實驗：操縱變因→控制變因→應變變因
  </text>

  <g filter="url(#s)">
    <rect x="60" y="180" rx="26" ry="26" width="340" height="320" fill="#121a33" stroke="rgba(255,255,255,0.12)"/>
    <rect x="430" y="180" rx="26" ry="26" width="340" height="320" fill="#121a33" stroke="rgba(255,255,255,0.12)"/>
    <rect x="800" y="180" rx="26" ry="26" width="340" height="320" fill="#121a33" stroke="rgba(255,255,255,0.12)"/>
  </g>

  <g font-family="system-ui, -apple-system, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif">
    <text x="90" y="240" font-size="18" fill="#b9c1ff">Manipulated Variable</text>
    <text x="90" y="285" font-size="34" fill="#e8ecff" font-weight="800">操縱變因</text>
    <text x="90" y="325" font-size="22" fill="#e8ecff" font-weight="700">射箭角度</text>
    <text x="90" y="372" font-size="20" fill="#b9c1ff">你可以自由調整的數值。</text>
    <text x="90" y="404" font-size="20" fill="#b9c1ff">用不同角度比較射程差異。</text>

    <text x="460" y="240" font-size="18" fill="#b9c1ff">Controlled Variable</text>
    <text x="460" y="285" font-size="34" fill="#e8ecff" font-weight="800">控制變因</text>
    <text x="460" y="325" font-size="22" fill="#e8ecff" font-weight="700">弓高度、射箭速度</text>
    <text x="460" y="372" font-size="20" fill="#b9c1ff">必須固定不動的數值。</text>
    <text x="460" y="404" font-size="20" fill="#b9c1ff">避免混淆：結果不是角度造成。</text>

    <text x="830" y="240" font-size="18" fill="#b9c1ff">Dependent Variable</text>
    <text x="830" y="285" font-size="34" fill="#e8ecff" font-weight="800">應變變因</text>
    <text x="830" y="325" font-size="22" fill="#e8ecff" font-weight="700">射箭距離</text>
    <text x="830" y="372" font-size="20" fill="#b9c1ff">實驗測量結果。</text>
    <text x="830" y="404" font-size="20" fill="#b9c1ff">每次用同一方式記錄與比較。</text>
  </g>

  <path d="M400 340 C 430 340, 420 340, 430 340" fill="none"/>
  <g>
    <path d="M400 460 C 430 460, 420 460, 430 460" fill="none"/>
  </g>

  <g>
    <path d="M400 470 C 430 470, 420 470, 430 470" fill="none"/>
  </g>

  <g>
    <path d="M400 500 C 430 500, 420 500, 430 500" fill="none"/>
  </g>

  <g>
    <path d="M400 520 C 430 520, 420 520, 430 520" fill="none"/>
  </g>

  <g>
    <path d="M400 540 C 430 540, 420 540, 430 540" fill="none"/>
  </g>

  <!-- arrows -->
  <g stroke="url(#g)" stroke-width="6" fill="none" opacity="0.9">
    <path d="M400 340 C 430 340, 410 340, 430 340"/>
    <path d="M770 340 C 800 340, 780 340, 800 340"/>
    <path d="M770 340 L 792 330 M770 340 L 792 350"/>
    <path d="M400 340 L 422 330 M400 340 L 422 350"/>
  </g>
</svg>
